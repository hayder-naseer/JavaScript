<html>
  <head>
  <script>
  var courses=[]
  for( i=0 ; i<5; ++i)
  {
  var course1 =prompt("Enter courses Name");
  courses.push(course1)
  }
  alert(courses)
  for( i=0 ; i<5; ++i)
  {
  var course1 =prompt(course1);
  courses.splice(i, 1,course1);
  }
  alert(courses)
</script>
